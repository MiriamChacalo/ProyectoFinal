       <h1>Contáctanos</h1> 
       <h3>Estamos listos para resolver tus dudas.</h3>
       <h3>Comunícate con nuestro servicio de atención al cliente de primera clase por chat o por teléfono al 01 800 525 3232. </h3>

<div class="imagenytexto" >


     <div>
          <img class="imagen2" src="./assets/contacto.jpg" alt="atención al cliente"> 
    </div> 

    <div class="formulario">
         <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre</label>
            <input class="form-control nombre" id="inputEmail4 p1" placeholder="Nombre">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Apellido</label>
            <input class="form-control apellido" id="inputPassword4 p2" placeholder="Apellido">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">email</label>
          <input type="text" class="form-control email" id="inputAddress p3" placeholder="john@gmail.com">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Asunto</label>
          <input type="text" class="form-control Asunto" id="inputAddress2 p4" placeholder="Ayuda, Comentarios, Preguntas... ">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Comentarios</label>
            <input type="text" class="form-control comentarios" id="inputCity p5">
          </div>

<div> <button class="boton" id="boton">Enviar</button>  </div>
          

      </form>
    </div>
